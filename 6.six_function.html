<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos con todo</title>
</head>
<body>
    

<form action="">


<input type="text" id="numero1">

<input type="text" id="numero2">

<input type="button" value="sumar" onclick="alert(sumar())">

</form>

<script>


function sumar(){

    var one=parseInt(document.getElementById("numero1").value)
    var two=parseInt(document.getElementById("numero2").value)

    return one + two

}



</script>

</body>
</html>
