<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos con todo</title>
</head>
<body>
    
<script>

// length 
//substring
//substr ==> cantidad de parametros
//indexOf
//lastIndexOf
//replace
//toUpperCase


var a="vamos con todo"

document.write(a.length)
document.write("<br>")

document.write(a.substring(2,5))
document.write("<br>")

document.write(a.substr(2,1))
document.write("<br>")

document.write(a.indexOf("c"))
document.write("<br>")

document.write(a.lastIndexOf("o"))
document.write("<br>")

document.write(a.replace("o","=="))
document.write("<br>")

document.write(a.toUpperCase())
document.write("<br>")

</script>

</body>
</html>
